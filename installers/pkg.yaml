name: talos-sbc-rk3588
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: rk3588
  - stage: u-boot
    platform: linux/arm64
  - stage: talos-kernel-rk3588
    platform: linux/arm64
  - stage: profiles
steps:
  - prepare:
      - |
        mkdir -p /rootfs/artifacts/arm64/dtb/rockchip
        cp /dtb/rockchip/rk3588*.dtb /rootfs/artifacts/arm64/dtb/rockchip/
finalize:
  - from: /rootfs
    to: /
